<html>
<!-- 
    Double brackets is a syntax from Jinja Template Engine in flask 
    Double bracket : When print out variable value
    One bracket with % : if statement etc..
-->

<!-- 
    result variable is from run.py's board_view() function 
-->
{{result._id}}
<br>
{{result.name}}
<br>
title: {{result.title}}
<br>
contents: {{result.contents}}
<br>
date: {{result.date|formatdatetime}}
<br>
view count: {{result.view}}
<br>

<a href="{{url_for('board_list', pagePos=pagePos, searchType=searchType, searchKeyword=searchKeyword)}}">List</a>

{% if session["id"] == result.writer_id %}
<a href="{{url_for('board_edit', idx=result._id)}}">Edit</a>
<a href="{{url_for('board_delete', idx=result._id)}}">Delete</a>
{% endif %}

</html>
