{% extends "main.html" %}
{% block content %}
<form name="form" method="POST" action="/edit/{{data._id}}">
    <div class="form-group">
        <label>Writer</label>
        <input class="form-control" type="text" name="name" value="{{session['name']}}" readonly></input>
    </div>
    <div class="form-group">
        <label>Title</label>
        <input class="form-control" type="text" name="title" value="{{data.title}}"></input>
    </div>
    <div class="form-group">
        <label>Contents</label>
        <textarea class="form-control" rows="8" name="contents">{{data.contents}}</textarea>
    
    </div>
    <div>
        <input class="btn btn-primary" type="submit" value="Edit">
        <a class="btn btn-success" href="{{url_for('board_list')}}">Back to list</a>
    </div>
</form>
{% endblock %}
