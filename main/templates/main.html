    <script>
        function validateEmail(email) {
            var pattern= /^[0-9a-zA-Z]([-_.]?[0-9a-zZ-Z])*@[0-9a-zA-Z]([-_.]?[0-9a-zZ-Z])*.[a-zA-Z]{2,3}$/i;
            return pattern.test(email);
        }
    </script>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <script>
                alert("{{messages[-1]}}");
            </script>

        {% endif %}
    {% endwith %}

</body>
